<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eric's Weather Station</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        label, select {
            display: block;
            width: 100%;
            margin-bottom: 12px;
        }
        select {
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Eric's Weather Station</h1>

    <div class="container">
        <label for="citySelect">Choose a city:</label>
        <select id="citySelect" name="city">
            <option value="">-- Select a city --</option>
            <option value="toronto">Toronto</option>
            <option value="vancouver">Vancouver</option>
            <option value="montreal">Montreal</option>
            <option value="halifax">Halifax</option>
        </select>

        <p id="cityDisplay">No city selected.</p>
        <div id="report"></div>
    </div>

    <script src = "weather.js">
    </script>
</body>
</html>
